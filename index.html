<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fb;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    textarea {
      resize: none;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e9f7ef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">ðŸ’¬ Sentiment Analyzer</h2>
    <form method="POST">
      <div class="mb-3">
        <textarea class="form-control" name="text" rows="5" placeholder="Type your text here...">{{ text }}</textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
      </div>
    </form>

    {% if sentiment %}
    <div class="result-box mt-4">
      <h4>Result:</h4>
      <p><strong>Sentiment:</strong> {{ sentiment }}</p>
      <p><strong>Polarity Score:</strong> {{ polarity }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
